# type        name    dims  zcoord   file_var     file_name
#-------------------------------------------------------------------------------
# hz grid definition fields
 "grid_hz",   "lat",     2, -,       "geolat",    "grid/ocean.hgrid.nc"
 "grid_hz",   "lat",     1, -,       "lath",      "grid/ocean.hgrid.nc"
 "grid_hz",   "lon",     2, -,       "geolon",    "grid/ocean.hgrid.nc"
 "grid_hz",   "lon",     1, -,       "lonh",      "grid/ocean.hgrid.nc"
 "grid_hz",   "mask",    2, -,       "wet",       "grid/ocean.hgrid.nc"

# vt grid definition
 "grid_vt",   "depth",   1, -1,      "Layer",     "grid/ocean.vgrid.nc"


# model state input
# NOTE: #ENSX# can be used as a replacable token
 "state_in",  "ocn_t",   3, "depth", "Temp",      "bkg/bkg.#ENS4#.nc"
 "state_in",  "ocn_s",   3, "depth", "Salt",      "bkg/bkg.#ENS4#.nc"
 "state_in",  "ocn_u",   3, "depth", "u",         "bkg/bkg.#ENS4#.nc"
 "state_in",  "ocn_v",   3, "depth", "v",         "bkg/bkg.#ENS4#.nc"

# model state output
# replacable tokens:
#  #ENSX#   "X" digit ensemble member number padded with 0's, or "mean", "sprd"
#  #TYPE#   one of "bkg" or "ana"
# TODO redundant with state_in... remove parts of this
 "state_out", "ocn_t",   3, "depth", "Temp",      "#TYPE#.#ENS4#.nc"
 "state_out", "ocn_s",   3, "depth", "Salt",      "#TYPE#.#ENS4#.nc"
 "state_out", "ocn_u",   3, "depth", "u",         "#TYPE#.#ENS4#.nc"
 "state_out", "ocn_v",   3, "depth", "v",         "#TYPE#.#ENS4#.nc"
